<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive Image Gallery</title>
  
  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet">
  
  <style>
    body {
      background-color:teal;
    }
    .gallery {
      padding: 40px 0;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 600;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      background: linear-gradient(pink, rgb(3, 120, 137));

    }

    .row img {
        border: 2px solid greenyellow;
        padding: 10px;
        width: 300px;
        height: 250px;
    }
  </style>
</head>

<body>
  <div class="container gallery">
    <h1>Responsive Image Gallery</h1>
    
    <div class="row g-4">
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <img src="https://thumbs.dreamstime.com/b/music-music-musical-design-background-radio-listen-song-118949806.jpg?w=768" alt="Gallery Image 1">
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <img src="https://thumbs.dreamstime.com/b/spring-summer-season-abstract-nature-background-grass-blue-sky-back-49716369.jpg?w=768" alt="Gallery Image 2">
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <img src="https://thumbs.dreamstime.com/b/view-pelican-bird-danube-delta-mila-410463321.jpg?w=768" alt="Gallery Image 3">
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <img src=https://thumbs.dreamstime.com/b/wildflowers-blooming-sunset-nature-scenery-wildflowers-blooming-sunset-nature-scenery-388164189.jpg?w=992" alt="Gallery Image 4">
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <img src="https://thumbs.dreamstime.com/b/woman-praying-free-birds-to-nature-sunset-background-woman-praying-free-birds-enjoying-nature-sunset-99680945.jpg" alt="Gallery Image 5">
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <img src="https://thumbs.dreamstime.com/b/winter-landscape-18397351.jpg" alt="Gallery Image 6">
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <img src="https://thumbs.dreamstime.com/b/incredibly-beautiful-sunset-sun-lake-sunrise-landscape-panorama-nature-sky-amazing-colorful-clouds-fantasy-design-115177001.jpg" alt="Gallery Image 7">
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <img src="https://thumbs.dreamstime.com/b/concept-open-magic-book-pages-water-land-small-child-fantasy-nature-learning-copy-space-166401875.jpg" alt="Gallery Image 8">
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <img src="https://thumbs.dreamstime.com/b/yoga-meditating-sunrise-woman-mindfulness-meditation-beach-girl-back-view-nature-scene-74149792.jpg" alt="Gallery Image 9">
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <img src="https://thumbs.dreamstime.com/b/sunrise-dramatic-blue-sky-orange-sun-rays-breaking-clouds-nature-background-hope-concept-110818674.jpg?w=768"alt="Gallery Image 10">
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <img src="https://thumbs.dreamstime.com/b/d-rendering-human-brain-technology-background-represent-artificial-intelligence-cyber-space-concept-d-rendering-human-114256981.jpg?w=768"alt="Gallery Image 11">
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <img src="https://thumbs.dreamstime.com/b/abstract-red-light-flashing-digital-technology-futuristic-concept-rectangle-grid-perspective-graphic-illustration-background-145179073.jpg?w=992"alt="Gallery Image 12">
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
  </script>
</body>
</html>
